<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" th:replace="~{/layout/layout :: layout(~{::content},_)}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="../static/css/main.css" th:href="@{/css/main.css}">
</head>
<body>

<!--    replace remplace la div par le header-->
    <header th:replace="~{ fragments/fragments :: header }">
        <h1>Prototype</h1>
    </header>

    <th:block th:fragment="content" th:with="list=${get_all}">
        <h1 th:text="|Liste des produits (taille: ${list.size})|"></h1>

        <a th:href="@{/produit/add}">
            <button class="btn btn-success">ajouter</button>
        </a>

        <div th:replace="~{ fragments/fragments :: #truc }">
        </div>

        <ul>
            <li th:each="produit : ${list}" th:object="${produit}">
                <p th:text="|marque: *{marque}|"></p>
                <p th:text="|modele: *{modele}|"></p>
                <p th:text="|prix: *{prix}|"></p>
                <p><a th:href="@{/produit/{id}(id=*{id}, param1='param1')}">détails</a></p>
            </li>
        </ul>
    </th:block>

<!--    insert laissera la div et mettra le footer à l'interieur-->
    <div th:insert="~{ fragments/fragments :: footer }">
    </div>

    <script src="../static/js/bootstrap.bundle.min.js" th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script src="../static/js/script.js" th:src="@{/js/script.js}"></script>

</body>
</html>

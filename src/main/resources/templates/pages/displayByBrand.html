<!doctype html>
<html lang="en" th:replace="~{/layout/layout :: layout(~{::content},_)}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <div th:replace="~{ fragments/fragments :: header }"></div>

    <th:block th:fragment="content">

        <h2 th:utext="|Marque: <strong>${brand}</strong>|"> Marque: <strong>ma marque</strong> </h2>

        <a th:href="@{/produit}">
            <button class="btn btn-danger">retour Ã  la liste</button>
        </a>

        <ul>
            <li th:each="produit: ${list}" th:object="${produit}">
                <p th:text="|marque: *{marque}|">marque: ma marque </p>
                <p th:text="|modele: *{modele}|">modele: mon modele </p>
                <p th:text="|prix: *{prix} euros|">prix: 10000.0 euros</p>
            </li>
        </ul>
    </th:block>

    <div th:replace="~{ fragments/fragments :: footer }" ></div>


</body>
</html>
